{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<div id="login" class="wnd_dlg_back login_wnd">
<div class="login">
    <p class="title">Админ-панель</p>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
    <form action="/login" method="post" class="form-contact">
        <p><label class="form-label">Логин: </label><input type="text" name="user" value="" required />
        <p><label class="form-label">Пароль: </label><input type="password" name="psw" value="" required />
        <p align="center"><input class="login_button" type="submit" value="Войти" /></p>
    </form>
</div>
</div>
{% endblock %}
